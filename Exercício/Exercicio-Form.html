<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato.
    Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)
    
    3. O formulário deverá conter um botão para enviar

    Atenção: o formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->
<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome Completo:
            <br>
            <input id="nome" type="text" name="name"
            placeholder="Digite seu nome completo">
        </label>
        <br>
        <br>
        <label for="email">E-mail:
            <br>
            <input id="email" type="email" name="email"
            placeholder="Digite seu email">
        </label>
        <br>
        <br>
        <label for="message">Escreva uma mensagem: 
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <br>
        <br>
        <button type="submit">Enviar</button>

    </fieldset>
</form>
