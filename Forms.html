<!--
    Formulário

    Para que serve?
    - Capturar dados de entrada (input)
    - Interação
    - Controle

    Pré requisitos
    - Básico HTML

    Dominar
    - Estilização
    - Validação
    - Controle customizados
    - Javascript
-->

<!--
    <form>
    
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action
    - method

    *NÃO SE CRIA FORM DENTRO DE FORM*
-->

<form action="" method=""> <!-- Se o action estiver vazio envia para a mesma página-->
<!-- http:/minhapagina.com.br/?name=Camilo&email=camilo@hotmail.com -->
</form>

<!--
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elemtnso internos
        - não precisa estar dentro do formulário
    - name
        - nome do grupo
    
    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>

<form id="contato" action="">
   <button>Enviar</button>
</form>

<fieldset form="contato" name="inputs-contact">
    <legend>Contato</legend>

    <label for="">Nome</label>
    <input type="text">
</fieldset>

<!--
    <label>
    
    - associar e identificar uma (ou mais) tag de entrada dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita via id do input
        -só funciona com elementos específicos
            - button, input (not hidden), meter, output, progress, select, textarea
-->

<label>
    Nome Completo:
    <input type="text">
</label>


<label for="nome">Nome Completo:</label>
<input id="nome" type="text">

<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    -type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->
<form action="">
    <input type="text" value="">
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>

<button autofocus>Enviar</button>
<button disabled>Enviar</button>
<button type="submit" name="button" value="Qualquer valor">Enviar</button>

<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar</button>

<!--
    # <datalist>

    - Lista de valores como sugestão a uma tag <input>.
    - Valores sugestivos e não obrigatórios
    - Usuário poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no mesmo documento.
    
    # Tipos de input suportados

    - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.

    * Valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados.

    # Tipos de input não suportados (conforme especificação)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de button

    # User Agent

    Verificar a compatibilidade com o browser https://caniuse.com
-->

<input 
    type="text" 
    list="fruitsdata" 
    placeholder="Escolha uma fruta"
/>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>

<input type="color" list="colorsdata"/>

<!--
    <input>
    - Um dos mais usados em formulários
    - Aceita os mais diverso tipos de dados
    - Um dos mais poderosos e complexos
    - Elevado número de combinações

    Atributos
    - type
    - name
    - id
-->

<input type="text">
<input type="date">
<input type="number">
<input type="email">
<input type="file">
<input type="password">

<!--
    <input>
    - Atributos comuns
        - autocomplete
        - autofocus
        - disable
        - readonly (quase todos)
        - value
        - form (quase todos)
        - name
        - required (quase todos)
        - placeholder (quase todos) (mais usados em: password, search, tel, text, url)

<input type="email" autocomplete="email">
<input type="type" autofocus>
<input type="type" disabled>
<input type="type" value="qualquer" disabled=>
<input type="type" value="texto" readonly>
<form id="meu_form"></form>
<input name="email" type="email" form="meu_form">
<input type="type" required>
<label for="email">Email: </label>
<input id="email" type="email" placeholder="Digite seu email">
<label for="password">Senha: </label>
<input id="password" type="password" placeholder="Digite sua senha">

<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - o estilo da apresentação do campo, depende do User Agent

    # Atributos

    -minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    - readonly / disable
        * Atributo booleano indicando se o campo está habilitado ou não
    - required
        * o campo será obrigatório
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<form action="">

    <input type="password"
        minlength="4"
        maxlength="8"
        size="8"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">

    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX no mínimo 4 caracteres e no máximo 8 caracteres"
        placeholder="Coloque sua senha"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">

    <input type="password"
       required
       inputmode="numeric"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">

    <input type="password"
       autocomplete="on"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">

    <input type="password"
       autocomplete="new-password"
    >
    <button type="submit">Enviar</button>
</form>

<form action="">

    <input type="password"
       autocomplete="off"
    >
    <button type="submit">Enviar</button>
</form>
